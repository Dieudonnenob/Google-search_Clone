<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google Search Clone</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="header">
        <div class="top-right">
            <a href="#">Gmail</a>
            <a href="#">Images</a>
            <div class="menu-icon"></div>
            <div class="profile-icon"></div>
        </div>
    </div>
    <div class="search-container">
        <img src="https://www.google.com/images/branding/googlelogo/2x/googlelogo_light_color_92x30dp.png" alt="Google Logo" class="google-logo">
        <form id="search-form">
            <div class="search-bar">
                <button type="submit" class="search-btn"><img src="https://www.google.com/images/icons/product/search-32.png" alt="Search"></button>
                <input type="text" id="search-input" placeholder="Search Google or type a URL">
                <div class="icons">
                    <div class="mic-icon"></div>
                    <div class="lens-icon"></div>
                </div>
            </div>
            <div class="buttons">
                <button type="submit">Google Search</button>
                <button type="button">I'm Feeling Lucky</button>
            </div>
        </form>
        <div class="language-options">
            Google offered in: <a href="#">Fran√ßais</a> <a href="#">Kiswahili</a> <a href="#">Ikinyarwanda</a>
        </div>
    </div>
    <footer>
        <div class="footer-top">
            <div class="footer-location">Rwanda</div>
        </div>
        <div class="footer-bottom">
            <div class="footer-links-left">
                <a href="#">About</a>
                <a href="#">Advertising</a>
                <a href="#">Business</a>
                <a href="#">How Search works</a>
            </div>
            <div class="footer-links-right">
                <a href="#">Privacy</a>
                <a href="#">Terms</a>
                <a href="#">Settings</a>
            </div>
        </div>
    </footer>
    <script src="script.js"></script>
</body>
</html>
